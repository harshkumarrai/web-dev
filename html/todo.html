<body>
    <input type="text"></input>
    <button onclick="addTodo()">Add todo!</button>
  
    <button onclick="deleteLastTodo()">Delete last todo</button>
  
    <button onclick="deleteFirstTodo()">Delete first todo</button>
    <div id="todos"></div>
    <script>
      let tod = [];
      function addTodo() {
        tod.push({
          title: document.querySelector("input").value
        })
        render()
      }
  
      function deleteLastTodo() {
        tod.splice(tod.length - 1, 1) // remove the last element from the arr
        render()
      }
  
  
      function deleteFirstTodo() {
        tod.splice(0, 1) // remove the last element from the arr
        render()
      }
  
  
      function createTodoComponent(tod) {
        const div = document.createElement("div");
        const h1 = document.createElement("h1");
        const button = document.createElement("button");
        button.innerHTML = "Delete"
        h1.innerHTML = tod.title;
        div.append(h1)
        div.append(button)
        return div
      }
  
      // react 
      function render() {
        document.querySelector("#todos").innerHTML = "";
        for (let i = 0; i < tod.length; i++) {
          const element = createTodoComponent(tod[i]);
          document.querySelector("#todos").appendChild(element)
        }
      }
  
    </script>
  </body>
