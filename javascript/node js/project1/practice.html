<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    linkedin
    <div id="posts">
    
    </div>
    <script>
        async function getrecentpost() {
            console.log("before request send");
            const cc=await fetch("https://jsonplaceholder.typicode.com/todos/1",{
                method : "GET"
            })
            console.log(cc.resolve);
            const data=await cc.json();
            console.log(data);
            document.getElementById("posts").innerHTML=JSON.stringify(data);
        }
        getrecentpost();
    </script>
</body>
</html>
